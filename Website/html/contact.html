<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Big--Style.css">
    <title>Carealty- Car Rental</title>
</head>

<body>

    <header>
        <div class="nav--bar">

            <img class="logo--slogan" src="/Logos/Carealty + Slogan.png">

            <div class="nav--contents">
                <ul class="list--nav--contents">

                    <div class="home">
                        <li>
                            <a href="Home.html" class="home" title="home"> Home</a>
                        </li>

                    </div>

                    <div class="gallery">
                        <li>
                            <a href="gallery.html" class="gallery" title="gallery"> Gallery </a>
                        </li>
                    </div>

                    <div class="reservation">
                        <li>
                            <a href="reservation.html" class="reservation" title="reservation"> Reservation </a>
                        </li>
                    </div>

                    <div class="contact">
                        <li>
                            <a href="contact.html" class="contact" title="contact"> Contact </a>
                        </li>
                    </div>

                </ul>
            </div>
        </div>
    </header>




    <div class="contact--container">
        <div class="contact--form">
            <h2 class="contact--header">Contact Us</h2>
            <div class="form--to--fill">
               

                    <label for="name">
                        <input name="name" type="text" placeholder="Full Name" id="full-name" />
                    </label>

                    <label for="e-mail">
                        <input name="name" type="email" placeholder="E-mail" id="e-mail" />
                    </label>

                    <label for="subject">
                        <input name="name" type="text" placeholder="Subject" id="subject" />
                    </label>
                    <textarea name="comment" id="" cols="30" rows="10" placeholder="Comment"></textarea> <br />

                    <button type="button">Submit</button>


            </div>
        </div>
    
    <div class="where--to--find">
        <h2>Where to find us </h2>
    <div class="GPS"><iframe scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=500&amp;height=500&amp;hl=en&amp;q=Disapointment%20island+(Carealty-%20Car%20renting)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="500" height="500" frameborder="0"></iframe>
    </div>
</div>
</div>
</body>

</html>
